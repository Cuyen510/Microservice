<app-header></app-header>
<div class="container">
    <form #registerForm = "ngForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Sign up</h2>
                <div class="form-group">
                    <div class="phone-number-field"></div>
                        <label for="phoneNumber">Phone</label>
                        <input type="text" class="form-control" 
                        name="phoneNumber"
                        [(ngModel)] = "phoneNumber" (input)="onPhoneNumberChange()" 
                        (focus)="registerForm.form.markAsTouched()"
                        required id="phoneNumber">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                                *ngIf="phoneNumber.length<6 && registerForm.form.touched">Phone must be at least 6 characters</p>
                    <div class="mt-3"></div>
                    <div class="password-field">
                        <label for="password">Password</label>
                        <input type="password" placeholder="At least 3 characters" 
                        [(ngModel)] = "password" name="password"
                        class="form-control" id="password">
                        <i class="password-toggle fas" [ngClass]="showPassword? 
                        'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()">
                        </i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="password.length<3 && registerForm.form.touched">Password must be at least 3 characters</p>
                    </div>
                    <div class="password-field">
                        <label for="retype-password">Retype Password</label>
                        <input type="password" placeholder="At least 3 characters"  name="retypePassword"
                        (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
                        [(ngModel)] = "retypePassword" 
                        name="retypePassword" required
                        class="form-control" id="retype-password">
                        <i class="password-toggle fas" [ngClass]="showPassword? 
                        'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()">
                        </i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="retypePassword.length<3 && registerForm.form.touched">Password must be at least 3 characters
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched">Password does not match
                        </p>
                    </div>
                    <div class="name-field">
                        <label for="full-name">Full Name</label>
                        <input type="text" 
                        [(ngModel)] = "fullName" 
                        name="fullName" required
                        class="form-control" id="full-name">
                    
                        <div class="divider-nospace"></div>
                        
                    </div>
                    <div class="DOB-field">
                        <label for="date-of-birth">Date of birth</label>
                        <input type="date" 
                        [(ngModel)] = "dateOfBirth" required
                        name="dateOfBirth"
                        (input)="registerForm.form.markAsTouched(); checkAge()"
                        class="form-control" id="date-of-birth">
                    
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('InvalidAge') && registerForm.form.touched">You're not old enough
                        </p>
                    </div>
                    <div class="address-field">
                        <label for="address">Address</label>
                        <input type="text" 
                        [(ngModel)] = "address" 
                        name="address" required
                        class="form-control" id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" 
                            [(ngModel)] = "isAccepted"
                            class="form-check-input" id="agree">

                            <label class="form-check-label text-start" for="agree">I agree with the terms and conditions</label>
                        </span>
                    </div>
                    <button type="button" (click)="register()" class="btn btn-primary">Sign up</button>
                    <div class="divider"></div>
                    <p class="text-center">Already have an account? <a class="register-link" (click)="Login()">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<app-footer></app-footer>
