<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Log in</h2>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" 
                    name="phone"
                    [(ngModel)] = "phone" name="phone" 
                    (focus)="loginForm.form.markAsTouched()"
                    required id="phone">
                    <div class="divider-nospace"></div>
                    <div class="mt-3"></div>
                    <div class="password-field">
                        <label for="password">Password</label>
                        <input [type]="showPassword ? 'text' : 'password'"
                        [(ngModel)] = "password" name="password"
                        class="form-control" id="password">
                        <i class="password-toggle fas" [ngClass]="showPassword? 'fa-eye': 'fa-eye-slash'" (click)="togglePassword()"></i>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember" [(ngModel)]="rememberMe">
                            <label class="form-check-label text-start" for="remember">Remember password</label>
                        </span>
                        <a href="#" class="register-link">Forgot password</a>
                    </div>

                    <button type="button" class="btn btn-primary"
                    (click)="login()">Login</button>

                    <div class="divider"></div>
                    <p class="text-center">Don't have an account? <span>
                        <a class="register-link" (click)="createAccount()">Sign up</a>
                    </span></p> 
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
